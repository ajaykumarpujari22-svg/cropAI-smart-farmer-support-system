<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agricultural Machinery</title>
    <link rel="stylesheet" href="Agricultural Machinery.css">
</head>
<body>
    <!-- Navbar -->
    <nav>
        <ul class="navbar">
            <li><a href="index.html">Home</a></li>

            <!-- Agricultural Machinery -->
            <li class="dropdown">
                <a href="#" class="dropbtn">Agricultural Machinery</a>
                <ul class="dropdown-menu">
                    <li>
                        <img src="images/tractor.jpg" alt="Tractor">
                        <span>Tractor</span>
                    </li>
                    <li>
                        <img src="images/plough.jpg" alt="Plough">
                        <span>Plough</span>
                    </li>
                    <li>
                        <img src="images/harvester.jpg" alt="Harvester">
                        <span>Harvester</span>
                    </li>
                    <li>
                        <img src="images/sprayer.jpg" alt="Sprayer">
                        <span>Sprayer</span>
                    </li>
                    <li>
                        <img src="images/seed_drill.jpg" alt="Seed Drill">
                        <span>Seed Drill</span>
                    </li>
                </ul>
            </li>

            <li><a href="index.html">Contact</a></li>
        </ul>
    </nav>

    <!-- JS for dropdown click functionality -->
    <script>
        const dropdowns = document.querySelectorAll('.dropdown');

        dropdowns.forEach(dropdown => {
            const btn = dropdown.querySelector('.dropbtn');

            btn.addEventListener('click', function(e) {
                e.preventDefault();

                // Close other dropdowns
                dropdowns.forEach(d => {
                    if (d !== dropdown) d.classList.remove('active');
                });

                dropdown.classList.toggle('active');
            });
        });

        // Close dropdown if clicked outside
        window.addEventListener('click', function(e) {
            if (![...dropdowns].some(d => d.contains(e.target))) {
                dropdowns.forEach(d => d.classList.remove('active'));
            }
        });
    </script>
</body>
</html>
