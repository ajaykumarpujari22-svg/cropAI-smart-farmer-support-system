<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cropAI - Reset Password</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <h2>ðŸ”‘ Reset Password</h2>
      <input type="text" id="user" placeholder="Enter Username" required>
      <input type="password" id="newPass" placeholder="Enter New Password" required>
      <button onclick="resetPassword()">Reset Password</button>
      <p id="message"></p>

      <div class="extra-links">
        <a href="login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script>
    function resetPassword() {
      const user = document.getElementById("user").value.trim();
      const newPass = document.getElementById("newPass").value.trim();
      const storedUser = localStorage.getItem("username");
      const msg = document.getElementById("message");

      if (user === storedUser) {
        localStorage.setItem("password", newPass);
        msg.innerText = "Password reset successfully!";
        msg.style.color = "green";
        setTimeout(() => {
          window.location.href = "login.html";
        }, 2000);
      } else if (user === "AJAYKUMAR") {
        msg.innerText = "Default account password cannot be changed.";
        msg.style.color = "red";
      } else {
        msg.innerText = "No such user found!";
        msg.style.color = "red";
      }
    }
  </script>
</body>
</html>
